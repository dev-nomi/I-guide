{% extends 'layout.html' %} {% block title %} New student
details {% endblock %} {% block content %}
<div class="row">
  <div class="ui eight wide column">
    <div class="ui card" style="padding: 2.5rem 6rem">
      <div class="content">
        <div class="ui header center aligned">
          New student details
        </div>
        <br /><br />
        <div class="description">
          <form
            class="ui form"
            method="POST"
            action="{{ url_for('new_student_details') }}"
          >
            <div class="field">
              <label>Hobbies</label>
              <input
                type="text"
                name="hobbies"
                required
                placeholder="Enter your hobbies"
              />
            </div>
            <div class="field">
              <label>Goals</label>
              <input
                type="text"
                name="goals"
                required
                placeholder="Enter your goals"
              />
            </div>
            <hr style="margin: 20px 0" />
            <h4 class="ui center aligned">Matric Marks</h4>
            <div class="field">
              <label>Matric Group</label>
              <select
                required
                name="m_group"
                class="ui fluid dropdown matric-group"
              >
                <option value="">Select</option>
                <option value="Science ( Bio)">
                  Science ( Bio)
                </option>
                <option value="Science (Computer )">
                  Science (Computer )
                </option>
                <option value="O level">O level</option>
              </select>
            </div>
            <div class="fields">
              <div class="field">
                <label>English Marks</label>
                <input
                  required
                  type="number"
                  name="m_english_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Urdu Marks</label>
                <input
                  required
                  type="number"
                  name="m_urdu_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Islamic Studies Marks</label>
                <input
                  required
                  type="number"
                  name="m_islamic_studies_marks"
                  placeholder="Enter Marks"
                />
              </div>
            </div>
            <div class="fields">
              <div class="field">
                <label>Pak Studies Marks</label>
                <input
                  required
                  type="number"
                  name="m_pak_studies_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Biology/Computer Marks</label>
                <input
                  required
                  type="number"
                  name="m_bio_comp_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Physics Marks</label>
                <input
                  required
                  type="number"
                  name="m_physics_marks"
                  placeholder="Enter Marks"
                />
              </div>
            </div>
            <div class="fields">
              <div class="field">
                <label>Chemistry Marks</label>
                <input
                  required
                  type="number"
                  name="m_chemistry_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Mathematics Marks</label>
                <input
                  required
                  type="number"
                  name="m_mathematics_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field" style="opacity: 0">
                <label>Last name</label>
                <input
                  disabled
                  type="number"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <hr style="margin: 20px 0" />
            <h4 class="ui center aligned">
              Intermediate Marks
            </h4>
            <div class="field">
              <label>Intermediate Group</label>
              <select
                required
                name="i_group"
                class="ui fluid dropdown intermediate-group"
              >
                <option value="">Select</option>
                <option value="FSC (Pre-Engineering)">
                  FSC (Pre-Engineering)
                </option>
                <option value="FSC (Pre - Medical)">
                  FSC (Pre - Medical)
                </option>
                <option value="ICS (Computer Science)">
                  ICS (Computer Science)
                </option>
                <option value="ICS (Statistics)">
                  ICS (Statistics)
                </option>
                <option value="A level">A level</option>
              </select>
            </div>
            <div class="fields">
              <div class="field">
                <label>English Marks</label>
                <input
                  required
                  type="number"
                  name="i_english_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Urdu Marks</label>
                <input
                  required
                  type="number"
                  name="i_urdu_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Islamic Studies Marks</label>
                <input
                  required
                  type="number"
                  name="i_islamic_studies_marks"
                  placeholder="Enter Marks"
                />
              </div>
            </div>
            <div class="fields">
              <div class="field">
                <label>Pak Studies Marks</label>
                <input
                  required
                  type="number"
                  name="i_pak_studies_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Mathematics/Biology Marks</label>
                <input
                  required
                  type="number"
                  name="i_math_bio_marks"
                  placeholder="Enter Marks"
                />
              </div>
              <div class="field">
                <label>Physics/Statistics Marks</label>
                <input
                  required
                  type="number"
                  name="i_physics_statistics_marks"
                  placeholder="Enter Marks"
                />
              </div>
            </div>
            <div class="fields">
              <div class="field">
                <label>Computer/Chemistry Marks</label>
                <input
                  required
                  type="number"
                  name="i_comp_chem_marks"
                  placeholder="Enter Marks"
                />
              </div>
            </div>

            <div
              class="ui grid centered"
              style="margin: auto"
            >
              <button class="ui large button" type="submit">
                Predict
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(".matric-group").dropdown();
  $(".intermediate-group").dropdown();
</script>
{% endblock %}
